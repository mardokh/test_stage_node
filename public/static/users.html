<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preload" href="../styles/styles.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="../styles/styles.css"></noscript>
    <script src="../js/app.js" async></script>
    <title>Users</title>
</head>
<body>


    <!-- Form add/update-->
    <section class="user_form_section hidden">
        <div class="user_form_modal">
            <i class="bi bi-x-circle-fill"></i>
            <div id="form_loader" class="user_form_loader">wainting for finishing operation...</div>
            <form class="user_form hidden">
                <div>
                    <input type="text" placeholder="Firs Name" id="firstName"/>
                </div>
                <div>
                    <input type="text" placeholder="Last Name" id="lastName"/>
                </div>
                <div>
                    <input type="email" placeholder="Email Address" id="email"/>
                </div>
                <div>
                    <input type="password" placeholder="Password" id="password"/>
                </div>
                <div>
                    <input type="submit" id="submitBtn">
                </div>
            </form>
            <div class="user_modal hidden">
                <p class="user_model_text">Doe you want delete this user ?</p>
                <div class="user_modal_btn_container">
                    <button class="user_modal_btn" id="user_delete_yes">YES</button>
                    <button class="user_modal_btn" id="user_delete_no">NO</button>
                </div>
            </div>
        </div>
    </section>

    <div id="header"></div>
    <section class="user_inputs_section">
        <h1>All users list and setting</h1>
        <div class="user_add_search">
            <div class="div_user">
                <div class="user_search">
                    <input type="text" placeholder="Serach users" id="user_search_input"/>
                    <i class="bi bi-search"></i>
                    <ul class="user_search_list hidden"></ul>
                </div>
                <button id="addUser">ADD USERS</button>
            </div>
        </div>
    </section>
    <section class="user_table_section">
        <table class="user_table">
            <thead class="user_thead">
                <tr class="user_tr">
                    <th class="user_th">First Name</th>
                    <th class="user_th">Last Name</th>
                    <th class="user_th">Email Addres</th>
                    <th class="user_th">Timestamp</th>
                    <th class="user_th">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody" class="table_body"></tbody>
        </table>
        <div id="table_loader" class="user_table_loader">waiting for get users list...</div>
    </section>
</body>
</html>
