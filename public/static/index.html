<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Home</title>
    <script src="../js/app.js" async></script>
</head>
<body>
    <section class="section_container">
            <form class="form_container" id="form">
                <h1></h1>
                <div class="form_sub_container">
                    <input class="hidden" type="text" placeholder="first name" id="firstName"/>
                    <input class="hidden" type="text" placeholder="last name" id="lastName"/>
                    <input type="email" placeholder="email address" id="email"/>
                    <p class="form_invalid hidden" id="invalid_email"></p>
                    <input type="password" placeholder="password" id="password"/>
                    <p class="form_invalid hidden" id="invalid_password"></p>
                    <input type="submit" value="submit" id="submit"/>
                    <p class="form_invalid hidden" id="invalid_form"></p>
                    <p id="toggle_btn">sing-up</p>
                </div>
            </form>
    </section>
</body>
</html>
