<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../js/dashboard.js" async></script>
</head>
<body>
    <div id="loader" class="loader">Loading...</div>
    <header>
        <div class="header_logo_nav">
            <!-- logo -->
            <div>
                <img class="header_logo" src="../images/logo.png"/>
            </div>
            <!-- nav bar -->
            <nav>
                <ul>
                    <li><a href="http://localhost:3000/dashboard">Dashboard</a></li>
                    <li><a href="http://localhost:3000/users">Users</a></li>
                </ul>
            </nav>
        </div>
        <!-- title -->
        <div class="header_title">
            <h1>NODE TEST <span>APP</span></h1>
        </div>
        <!-- setting -->
        <div class="header_setting">
            <p>Chakib Benaissa</p>
            <i class="bi bi-caret-down-fill"></i>
        </div>
    </header>
    <section class="dashboard_section">
        <h1 class="dashboard_title">Welcom to the Dashboard</h1>
        <div class="dashboard_sub_container">
            <div class="dashboard_profil_pic"></div>
            <div class="dashboard_user_info">
                <div class="dashboard_info_item">
                    <p>First Name :</p>
                    <p id="firstName"></p>
                </div>
                <div class="dashboard_info_item">
                    <p>Last Name :</p>
                    <p id="lastName"></p>
                </div>
                <div class="dashboard_info_item">
                    <p>Email :</p>
                    <p id="email"></p>
                </div>
                <div class="dashboard_logout">
                    <button id="dashboard_btn">logout</button>
                </div>
            </div>
        </div>
    </section>
    <section class="dashboard_squares_section">
        <div class="dashboard_squares_container">
            <div class="dashboard_squares_inputs">
                <div class="dashboard_squares_input">
                    <label for="rowInput">Square number:</label>
                    <input type="number" id="rowInput" value="1" min="1">
                </div>
                <div class="dashboard_squares_input">
                    <label for="columnInput">Columns number:</label>
                    <input type="number" id="columnInput" value="1" min="1">
                </div>
            </div>
            <div id="dashboard_squares_displayer" class="dashboard_squares_displayer"></div>
        </div>
    </section>
</body>
</html>
