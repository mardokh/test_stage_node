<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./dashboard.js" async></script>
</head>
<body>
    <section>
        <h1 id="eleme_h1">Welcom to the Dashboard</h1>
        <div>
            <p id="dashboard_firstName"></p>
            <p id="dashboard_lastName"></p>
            <p id="dashboard_email"></p>
        </div>
        <button id="dashboard_logout_btn">logout</button>
    </section>
    <section class="dashboard_squares_parent_container">
        <div class="dashboard_squares_sub_container">
            <div class="dashboard_squares_inputs_container">
                <label for="rowInput">Nombre de lignes:</label>
                <input type="number" id="rowInput" value="1" min="1">
                <label for="columnInput">Nombre de colonnes:</label>
                <input type="number" id="columnInput" value="1" min="1">
            </div>
            <div id="dashboard_squares_container_id" class="dashboard_squares_container"></div>
        </div>
    </section>
</body>
</html>
